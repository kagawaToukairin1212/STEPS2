  terms:
    title: 利用規約
    last_updated: "最終更新日：%{date}"
    
    scope:
      title: "1. 適用範囲"
      description: "本規約は、STEPS（以下、「本サービス」）を利用する全てのユーザーに適用されます。"

    account:
      title: "2. アカウント登録"
      description: |
        - ユーザー登録には **メールアドレス** と **任意のユーザー名** が必要です。
        - 本名の使用は必須ではありませんが、適切なユーザー名を設定してください。
        - 本サービスは **13歳未満のユーザーが利用する場合、保護者または指導者の同意と管理のもとでの利用を推奨** します。

    service:
      title: "3. サービスの提供"
      description: |
        - 本サービスは **運動機能の記録・評価を目的とした情報提供ツール** です。
        - **医学的・専門的な診断を行うものではありません**。本サービスの情報をもとに行う行動は、自己責任でお願いします。
        - 本サービスは無料で提供されますが、今後、一部機能を有料化する場合があります。

    prohibited:
      title: "4. 禁止事項"
      description: |
        以下の行為は禁止とします：
        - 他のユーザーへの **誹謗中傷・嫌がらせ・差別的表現**
        - **スパム投稿、広告、営利目的の利用**
        - 他のユーザーの個人情報を収集・公開する行為
        - **不適切な表現（暴力的・センシティブな内容など）**
        - その他、運営が不適切と判断した行為

    data:
      title: "5. データの取り扱い"
      description: |
        - ユーザーが本サービスに入力したデータ（運動記録、目標設定、質問・回答の履歴など）は、本サービスの運営・改善のために使用することがあります。
        - **個人を特定できない形（匿名化されたデータ）で統計的な分析を行い、スポーツ科学や子供の運動発達に関する研究目的で利用する可能性があります**。
        - ユーザーは、運営に連絡することで、研究目的でのデータ利用を停止することができます。
        - 運営は、予告なく本サービスのデータの変更・削除を行うことがあります。

    interaction:
      title: "6. 質問・交流機能について"
      description: |
        - 本サービスでは、ユーザー同士が **質問・回答を投稿する機能** を提供します。
        - 投稿内容は **適切なマナーを守ること** が求められます。
        - 不適切な内容が投稿された場合、運営は **削除・投稿者の利用制限** を行うことがあります。

    disclaimer:
      title: "7. 免責事項"
      description: |
        - 本サービスの利用により発生した **いかなる損害も、運営は責任を負いません**。
        - 本サービスの情報は正確性を保証するものではなく、自己責任での利用をお願いします。

    change:
      title: "8. 規約の変更"
      description: |
        - 本規約は、予告なく変更される場合があります。
        - 変更後の規約は、本サービス上に掲載した時点で有効となります。

  privacy:
    title: プライバシーポリシー
    last_updated: "最終更新日：%{date}"

    collection:
      title: "1. 収集する情報"
      description: |
        本サービスでは、以下の情報を収集する場合があります：
        - **アカウント登録情報**（メールアドレス、ユーザー名）
        - **利用履歴**（質問投稿・回答履歴、運動記録など）
        - **デバイス情報・アクセスログ**（IPアドレス、使用ブラウザ、アクセス日時など）

    usage:
      title: "2. 個人情報の利用目的"
      description: |
        収集した情報は、以下の目的で利用します：
        - ユーザーアカウントの管理
        - 運動データの記録および可視化
        - 質問・回答機能の提供
        - サービスの改善および不正利用の防止
        - **個人を特定できない形での統計的な分析および、スポーツ科学や子供の運動発達に関する研究への利用**

    sharing:
      title: "3. 個人情報の共有・提供"
      description: |
        - 本サービスは、ユーザーの個人情報を **第三者に提供・販売することはありません**。
        - ただし、以下の場合には情報を開示することがあります：
          - 法令に基づく要請があった場合
          - 不正行為の調査・対応のため、運営が必要と判断した場合

    cookies:
      title: "4. クッキー（Cookie）とトラッキング"
      description: |
        本サービスでは、利便性向上のために **Cookieを使用する場合** があります。
        - Cookieの利用により、ユーザーのアクセス履歴や設定情報を保存します。
        - Cookieの利用を拒否したい場合は、ブラウザの設定を変更してください。

    storage:
      title: "5. データの保管と削除"
      description: |
        - ユーザーがアカウントを削除した場合、登録情報も削除されます。
        - ユーザーが運営に問い合わせることで、個人情報の確認・修正・削除を依頼することが可能です。
        - **匿名化されたデータは統計分析のために保持される場合があります**。

    security:
      title: "6. データの安全管理"
      description: |
        本サービスでは、ユーザーの個人情報を保護するために、以下の対策を講じています：
        - **通信の暗号化（SSL）**
        - **アクセス制限の実施**
        - **不正アクセス・データ漏洩対策**

    change:
      title: "7. ポリシーの変更"
      description: |
        - 本ポリシーは、必要に応じて変更されることがあります。
        - 変更後のポリシーは、本サービス上に掲載した時点で有効となります。
        
  coordination:
    title: "コーディネーションとは？"
    intro: "「コーディネーション」という言葉は、英語の 'Coordination' からきていて「調整する」「うまく組み合わせる」という意味があるよ！💡スポーツの世界では「自分の体を思い通りに動かす能力」のことを指しているんだ！🏃✨"
    history_title: "コーディネーションの歴史"
    history_description: "コーディネーションの考え方は、もともとドイツで発展したんだよ！ドイツでは、子供たちの運動能力を向上させるために研究が進められていて、スポーツ選手や子供の運動教育に活かされてきたんだ！⚽🏀🎾今では、プロスポーツ選手のトレーニングでも取り入れられていて、世界中で活用されているよ！✨"
